<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Bountiful Foods Fresh Page</title>
    <meta name = "description" content = "This is the Fresh Page for Bountiful Foods. It is where you create your own drink." >
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet">
    

  </head>
  <body>
    <header>
            <a href="index.html">
              <picture>
               <img src="images/bountifulfoods.png" alt="bountiful foods logo" loading="lazy">
              </picture> </a>
        <nav>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
            <ul id="primaryNav">
                <li><a href="index.html">Home</a></li>
                <li><a href="fresh.html">Fresh</a></li>
                <li><a href="About.html">About Us</a></li> 
            </ul>
        </nav>
    </header>
    <main class="fresh">
      <picture>
            <img src="images/groupsmoothie.jpg" alt="group of smoothies together" loading="lazy">
          </picture>
        <form method="get" class="freshForm">
          
            <fieldset>
                <legend>Drink Maker</legend>
                <p> Your Information</p>
                  <label class="top"><input type="text" name="fname" placeholder="&#9787; First Name*" required class="fname"></label> 
                  
                  <label class="top"><input type="email" name="email" placeholder="&#9993; Email*" required class="email"></label>
                  <label class="top"> <input type="tel" name="phone" placeholder="&phone; Phone Number*" required class="phoneNum"></label>
                <p>Fruit Selection</p>
                <label class="top"> <select name="subject" class="dropDown fruitSelection">
                    <option value="">Select 1</option>       
                </select></label>

                <label class="top"> <select name="subject" class="dropDown2 fruitSelection">
                    <option value="">Select 1</option>       
                </select></label>

                <label class="top">  <select name="subject" class="dropDown3 fruitSelection">
                    <option value="">Select 1</option>       
                </select></label>



                <p>Any special Instructions </p>
                
                <label>
                <textarea name="description" rows="4" cols="40" class="specialIns"></textarea>
                </label>
            </fieldset>
    
    
            <input type="button" value="submit" class="submitBtn">


    
        </form>

        <div class="formInfo">
          
        </div>
        
    </main>
    <footer>
      <a href="index.html">
        <picture>
         <img src="images/bountifulfoods.png" alt="bountiful foods logo" loading="lazy">
        </picture> </a>
      <p id="last-update">Last Updated:</p>
    </footer>
	<script src="scripts/updated.js"></script>
    <script src="scripts/nav.js"></script>

    <script src="scripts/formcontent.js"></script>
    <script src="scripts/form.js"></script>
